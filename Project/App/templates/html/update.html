<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% extends 'html/base.html' %}
{% block title %}Update User Details{% endblock %}
{% block content %}
<div class="bg-image"
	style="background-image:url('https://wallpapercave.com/wp/wp2634985.jpg');background-repeat:no-repeat;background-size:100%;height:100%">
<div class="container mt-4">
	<div class="card col-md-6 mx-auto">
		<div class="card-body">
			<h3 class="text-center text-dark" style="font-family:Garamond;font-weight:bold;">Update Donor details</h3>
			<form method="POST">
				{% csrf_token %}
				{{p.as_p}}
				<input type="submit" value="Submit" class="btn btn-success">
			</form>
		</div>
	</div>
</div>
{% endblock %}
