<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% extends 'html/base.html' %}
{% block title %}Reset confirm{% endblock %}
{% block content %}
<div class="bg-image"
	style="background-image:url('https://wallpapercave.com/wp/wp2634944.png');background-repeat:no-repeat;background-size:100%; height:100%">
<div class="container">
	<div class="card mt-4 col-md-6 mx-auto">
		<h3 class="card bg-info text-center text-light mt-2 p-2" style="font-family:Garamond;font-weight:bold;">Reset Password Confirmation</h3>
		<h3 class="text-center text-success" style="font-family:Garamond;font-weight:bold;">Please Check and Enter the passwords correctly ...!!</h3>
		<div class="card-body ">
			<form method="post">
				{% csrf_token %}
				<input type="password" name="new_password1" class="form-control my-2" placeholder="Enter New Password">
				<input type="password" name="new_password2" class="form-control my-2" placeholder="Confirm New Password">
				<input type="submit" value="Update" class="btn btn-block btn-success text-light form-control my-2">	
			</form>
		</div>
	</div>
</div>
</div>
{% endblock %}
