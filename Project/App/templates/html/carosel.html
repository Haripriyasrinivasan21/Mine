{% extends 'html/base.html' %}
{% block title %}Home{% endblock %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/child4.jpg' %}" style="width:1500px;height:600px" >
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/child1.jpg' %}" style="width:1500px;height:600px">
    </div>
     <div class="carousel-item">
      <img src="{% static 'images/child2.jpg' %}" style="width:1500px;height:600px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/child3.jpg' %}" style="width:1500px;height:600px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/child5.jpg' %}" style="width:1500px;height:600px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
</div>
{% endblock %}
