<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% extends 'html/base.html' %}
{% block title %}Organization Entry{% endblock %}
{% block content %}
<div class="bg-image"
	style="background-image:url('https://wallpapercave.com/wp/wp5299687.jpg');background-repeat:no-repeat;background-size:100%; height:100%">
<div class="container mt-2">
	<div class=" col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<form method="post">
				<h3 class="text-center text-dark" style="font-family:Garamond;font-weight:bold;">Organization Register</h3>
				{% csrf_token %}
				{{g.as_p}}
				<!-- {% for n in g %}
				<td>{{n}}</td>
				{% endfor %} -->
				<div class="row">
					<div class="col">
						<a href="{% url 'pf' %}" class="btn btn-info my-2 col-sm">Back</a>
					</div>
					<div class="col">
						<input type="submit" value="Enter" class="btn btn-success my-2 col-sm">	
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
