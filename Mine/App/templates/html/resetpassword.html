<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% extends 'html/base.html' %}
{% block title %} Reset Password {% endblock %}
{% block content %}
<div class="bg-image"
	style="background-image:url('https://st3.depositphotos.com/10968552/17058/v/380/depositphotos_170586120-stock-illustration-nursequestionforget.jpg');background-size:50%; height:100%">
<div class="container">
	<div class="card col-md-6 mt-2 shadow-lg mx-auto">
		<div class="card-body">
			<h3 class="text-light text-center bg-info mt-2 p-2 border rounded">Reset Password_email</h3>
			<form method="post">
				{% csrf_token %}
				<input type="email" name="email" class="form-control my-2" placeholder="Enter your email id">
				<input type="submit" value="send" class="btn btn-success btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
