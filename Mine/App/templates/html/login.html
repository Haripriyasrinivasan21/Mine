<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% extends 'html/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="bg-image"
	style="background-image:url('https://wallpapercave.com/wp/wp2634985.jpg');background-repeat:no-repeat;background-size:100%;height:100%">
<div class="container col-md-4 mt-2">
	<!-- <div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body"> -->
			<h3 class="text-info text-center">Login Here</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Password" class="form-control my-2">
				<div class="row">
					<div class="col">
						<a href="{% url 'rg' %}" class="btn btn-outline-warning my-2 col-sm">New User?</a>
					</div>
					<div class="col">
						<input type="submit" value="Proceed" class="btn btn-outline-success my-2 col-sm">
					</div>
				</div>
				<a href="{% url 'rt' %}" class="btn btn-outline-primary my-2 col-sm">Forgot Password?</a>
			</form>
		</div>
	</div>
</div>
{% endblock %}
